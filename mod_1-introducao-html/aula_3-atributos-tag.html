<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atributos de Tags no HTML</title>
    </head>
    
    <body>
        <h1>Alguns exemplos de atributos</h1>

        <!-- atributo id="" -->
        <div id="wrapper">

            <!-- atributo class="" -->
            <h2 class="main-title" >Meu t√≠tulo</h2>

            <!-- atributo for="" -->
            <label for="nome">Nome</label>

            <!-- atributo id="" e type="" -->
            <input id="nome" type="text"> <br><br>

            <!-- atributo src="" e alt="" -->
            <img src="img/imagem.png" alt="imagem">
        </div>
    </body>
</html>
