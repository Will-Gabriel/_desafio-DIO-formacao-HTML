<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Input e seus tipos</title>
</head>
<body>
    <header>
        <h1>Inputs e seus Tipos</h1>
    </header>

    <div>

        <form action="">
            <label for="texto">Input Text:</label>
            <input id="texto" name="texto" type="text" placeholder="digite aqui..."><br><br>

            <label for="idade">Input Number:</label>
            <input id="idade" name="idade" type="number" min="0" max="100"><br><br>

            <label for="tipo-range">Input Range:</label>
            <input id="tipo-range" name="tipo-range" type="range" min="0"><br><br>

            <label for="tipo-color">Input Color:</label>
            <input id="tipo-color" name="tipo-color" type="color"><br><br>
        
            <label for="tipo-email">Input Email:</label>
            <input id="tipo-email" name="tipo-email" type="email"><br><br>

            <label for="tipo-url">Input Url:</label>
            <input id="tipo-url" name="tipo-url" type="url"><br><br>

            <label for="tipo-date">Input Date:</label>
            <input id="tipo-date" name="tipo-date" type="date"><br><br>

            <label for="tipo-checkbox">Input Checkbox:</label>
            <input id="tipo-checkbox" name="tipo-checkbox" type="checkbox">
            <input id="tipo-checkbox" name="tipo-checkbox" type="checkbox"><br><br>

            <label for="tipo-radio">Input Radio:</label>
            <input id="tipo-radio" name="tipo-radio" type="radio">
            <input id="tipo-radio" name="tipo-radio" type="radio"><br><br>

            <label for="tipo-hidden">Input Hidden:</label>
            <input id="tipo-hidden" name="tipo-hidden" type="hidden"><br><br>

            <label for="tipo-search">Input Search:</label>
            <input id="tipo-search" name="tipo-search" type="search"><br><br>

            <label for="tipo-file">Input File:</label>
            <input id="tipo-file" name="tipo-file" type="file" multiple>
            <input id="tipo-file" name="tipo-file" type="file"><br><br>

            <label for="tipo-botao">Input Button:</label>
            <input id="tipo-botao" name="tipo-botao" type="button" value="Enviar"><br><br>
        </form>

    </div>
</body>
</html>
