<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Checkbox e Radio</title>
</head>
<body>
    <header>
        <h1>Checkbox e Radio</h1>
    </header>

    <div>
        <h2>Você selecionou: Pizza de Calabresa</h2>

        <form action="" method="post">
            <div>
                <label for="opcional">Quais opcionais você deseja?</label> <br>
                <input type="checkbox" name="opcional[]" value="queijo"> + queijo <br>
                <input type="checkbox" name="opcional[]" value="calabresa"> + calabresa <br>
                <input type="checkbox" disabled name="opcional[]" value="cebola"> + cebola <br>
                <input type="checkbox" name="opcional[]" value="lombo"> + lombo <br>
            </div>
            <br>
            <div>
                <label for="borda-recheada">Borda Recheada?</label> <br>
                <input type="radio" name="borda-recheada" value="sim"> Sim <br>
                <input type="radio" name="borda-recheada" value="nao"> Não <br>
            </div>
            <br>
            <div>
                <label for="bebida">Borda Recheada?</label> <br>
                <input type="radio" name="bebida" value="suco"> Suco <br>
                <input type="radio" name="bebida" value="refrigerante"> Refrigerante <br>
                <input type="radio" name="bebida" value="agua"> Água <br>
                <input type="radio" name="bebida" value="nenhum"> Nenhum <br>
            </div>
            <br>
            <button type="submit">Enviar pedido</button>
        </form>

    </div>
</body>
</html>
