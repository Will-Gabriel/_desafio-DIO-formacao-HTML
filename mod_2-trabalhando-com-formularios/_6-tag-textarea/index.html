<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select e seus Tipos</title>
</head>
<body>
    <header>
        <h1>Select e seus Tipos</h1>
    </header>

    <form onsubmit="" name="login" autocomplete="on" method="post" action="#" target="_blank">

        <label for="seu-nome">Nome:</label> <br>
        <input id="seu-nome" name="seu-nome" type="text" maxlength="50" required placeholder="digite seu nome aqui..."> <br><br>
        
        <label for="cargo">Cargo:</label> <br>
        <select name="role" id="cargo">
            <option value="">Selecione o cargo</option>
            <option value="gerente">Gerente</option>
            <option value="diretor">Diretor</option>
            <option value="presidente">Presidente</option>
        </select> <br><br>

        <label for="assunto">Assunto:</label> <br>
        <input id="seu-nome" name="seu-nome" type="text" maxlength="50" required placeholder="digite seu nome aqui..."> <br><br>
        

        <label for="assunto">Mensagem:</label> <br>
        <textarea name="assunto" id="assunto" rows="10" cols="30" maxlength="320" placeholder="Digite a mensagem aqui..."></textarea> <br><br>

        <button type="submit">Entrar</button>
    </form>

</body>
</html>
