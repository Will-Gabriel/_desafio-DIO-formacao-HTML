<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Td e Th</title>
</head>
<body>
    <header>
        <h1>Entendo a Tag td e th</h1>
    </header>

    <table border="1px" width="250" align="center">

        <tr>
            <th title="Nome completo">Nome</th>
            <th title="Idade atual">Idade</th>
        </tr>
        
        <tr>
            <td>Wilian</td>
            <td>25</td>
        </tr>

        <tr>
            <td>Pâmela</td>
            <td>26</td>
        </tr>

        <tr>
            <td>João</td>
            <td>12</td>
        </tr>

        <tr>
            <td>Maria</td>
            <td>11</td>
        </tr>

    </table>

</body>
</html>
