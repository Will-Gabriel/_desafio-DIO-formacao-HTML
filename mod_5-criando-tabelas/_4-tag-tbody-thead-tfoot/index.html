<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag tbody, thead e tfoot</title>
</head>
<body>
    <header>
        <h1>Entendo a Tag tbody, thead e tfoot</h1>
    </header>

    <table sumary="Essa tabela é sobre um levantamento dos nomes e idades dos alunos" border="1px" width="250" align="center">
        <!-- <caption>Tabela de nomes e idades dos Alunos</caption> -->
        <thead>
            <tr>
                <th title="Nome completo">Nome</th>
                <th title="Idade atual">Idade</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>Wilian</td>
                <td>25</td>
            </tr>
    
            <tr>
                <td>Pâmela</td>
                <td>25</td>
            </tr>
    
            <tr>
                <td>João</td>
                <td>12</td>
            </tr>
    
            <tr>
                <td>Maria</td>
                <td>11</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Total</td>
                <td>4</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
